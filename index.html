<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underscore.js Learning Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Underscore.js Methods Implementation</h1>
            <div class="test-summary">
                <span class="passed">Passed: <span id="passed-count">0</span></span>
                <span class="failed">Failed: <span id="failed-count">0</span></span>
                <span class="total">Total: <span id="total-count">0</span></span>
            </div>
        </header>

        <nav>
            <button class="tab-button active" data-tab="collections">Collections</button>
            <button class="tab-button" data-tab="arrays">Arrays</button>
            <button class="tab-button" data-tab="functions">Functions</button>
            <button class="tab-button" data-tab="objects">Objects</button>
            <button class="tab-button" data-tab="jquery">jQuery</button>
            <button class="tab-button" data-tab="advanced">Advanced</button>
        </nav>

        <main>
            <div id="collections" class="tab-content active">
                <h2>Collection Methods</h2>
                <div class="test-results" id="collections-results"></div>
            </div>

            <div id="arrays" class="tab-content">
                <h2>Array Methods</h2>
                <div class="test-results" id="arrays-results"></div>
            </div>

            <div id="functions" class="tab-content">
                <h2>Function Methods</h2>
                <div class="test-results" id="functions-results"></div>
            </div>

            <div id="objects" class="tab-content">
                <h2>Object Methods</h2>
                <div class="test-results" id="objects-results"></div>
            </div>

            <div id="jquery" class="tab-content">
                <h2>jQuery Exercises</h2>
                <div class="test-results" id="jquery-results"></div>
                <div id="jquery-playground">
                    <h3>jQuery Playground</h3>
                    <div class="playground-item" id="animate-box">Click to animate</div>
                    <input type="text" id="input-test" placeholder="Type something...">
                    <ul id="dynamic-list">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
            </div>

            <div id="advanced" class="tab-content">
                <h2>Advanced Topics</h2>
                <div class="test-results" id="advanced-results"></div>
            </div>
        </main>

        <button id="run-all-tests">Run All Tests</button>
    </div>

    <!-- Use CDN versions -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    
    <!-- Your project files -->
    <script src="./js/underscore-methods.js"></script>
    <script src="./js/jquery-exercises.js"></script>
    <script src="./js/test-runner.js"></script>
    <script src="./js/advanced-topics.js"></script>
</body>
</html>
